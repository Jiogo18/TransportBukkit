# This is an example file to create vehicles template.
# Templates are readonly by the plugin, which means you have to edit them manualy

name: "boat"

parts:
 - boat_front
 - boat_back
 - boat_motor

# Position of the pivot point relative to the position of the vehicle
offset:
  x: 0
  y: 0.35
  z: 0
  yaw: 0
  pitch: 0
  roll: 0

seats:
  - type: PASSENGER
    offset:
      x: 1.2
      y: -1
      z: 1.8
      yaw: 90

  - type: PASSENGER
    offset:
      x: 1.2
      y: -1
      z: 0.5
      yaw: 90

  - type: PASSENGER
    offset:
      x: 1.2
      y: -1
      z: -0.8
      yaw: 90

  - type: PASSENGER
    offset:
      x: -1.2
      y: -1
      z: 1.8
      yaw: -90

  - type: PASSENGER
    offset:
      x: -1.2
      y: -1
      z: 0.5
      yaw: -90

  - type: PASSENGER
    offset:
      x: -1.2
      y: -1
      z: -0.8
      yaw: -90

max_speed:
  ==: fr.jarven.transportbukkit.utils.MovementsConstraints
  forward: 0.5
  backward: 0.2
  left: 0.2
  right: 0.2
  up: 0.5
  down: 0.5
  yawLeft: 0.2
  yawRight: 0.2
  pitchUp: 0.2
  pitchDown: 0.2

max_acceleration:
  ==: fr.jarven.transportbukkit.utils.MovementsConstraints
  forward: 0.1
  backward: 0.05
  left: 0.05
  right: 0.05
  up: 0.05
  down: 0.05
  yawLeft: 0.1
  yawRight: 0.1
  pitchUp: 0.1
  pitchDown: 0.1
