plugins {
    id 'java'
    id 'java-gradle-plugin'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://libraries.minecraft.net')
    }

    maven {
        url = uri('https://libraries.minecraft.net/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

dependencies {
    implementation 'dev.jorel:commandapi-bukkit-shade:9.0.3'
    implementation 'com.mojang:brigadier:1.0.17' // Paper 1.16.5 => brigadier 1.0.17
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.8.0";
}

group = 'fr.jarven'
version = '1.1.0'
description = 'TransportBukkit'
archivesBaseName='TransportBukkit'
java.sourceCompatibility = JavaVersion.VERSION_1_8

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'transportbukkit.greeting'
            implementationClass = 'fr.jarven.transportbukkit.TransportPlugin'
        }
    }
}

